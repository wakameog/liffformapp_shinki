<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠管理フォーム</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">勤怠管理フォーム</h1>
        <form id="attendanceForm" class="w-75 mx-auto">
            <div class="form-group">
                <label for="date">日付</label>
                <input type="date" class="form-control" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="name">氏名</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="work_hours">勤務時間</label>
                <select class="form-control" id="work_hours" name="work_hours" required>
                    <option value="">選択してください</option>
                    <script>
                        for (let i = 0; i <= 24; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">送信</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        $(document).ready(function () {
            const liffId = "2004434836-m7n0yDOd";
            initializeLiff(liffId);
        });

        function initializeLiff(liffId) {
            liff.init({
                liffId: liffId
            }).then(() => {
                console.log('LIFF Initialization succeeded');
            }).catch((err) => {
                console.log('LIFF Initialization failed ', err);
            });
        }

        function sendText(text) {
            liff.sendMessages([{
                'type': 'text',
                'text': text
            }]).then(function () {
                liff.closeWindow();
            }).catch(function (error) {
                window.alert('Failed to send message ' + error);
            });
        }

        $(function () {
            $('#attendanceForm').submit(function (event) {
                event.preventDefault();
                const formData = $(this).serialize();
                sendText(formData);
            });
        });
    </script>
</body>
</html>
